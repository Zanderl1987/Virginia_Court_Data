<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>WST</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="{{url_for('static',filename='css/bootstrap-tour-standalone.min.css')}}" rel="stylesheet">

    <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/5594aee0e2.js" crossorigin="anonymous"></script>
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="{{url_for('static',filename='css/daterangepicker.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">

  {% block styles %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img class="img-responsive" src="{{url_for('static',filename='img/logoN_hor.png')}}" alt="Logo" width="150"
          height="50">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('glucMetrics1') }}">Glucose Metrics <i class="fa fa-fw fa-dashboard"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('Index') }}">Simulation <i class="fa fa-fw fa-cogs"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('support') }}">Support <i class="fas fa-question-circle"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About <i class="fas fa-info-circle"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}">Contact <i class="fa fa-fw fa-envelope"></i></a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="/" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false"><i class="fa fa-fw fa-user"></i>
              {{ name }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{{ url_for('profile', username=name) }}">Profile</a>
              <a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" id="mainContainer">
    {% block body %}
    {% endblock %}
  </div>

  <!-- Scripts -->
  <!-- Bootstrap -->

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="{{url_for('static',filename='js/bootstrap-tour-standalone.min.js')}}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.full.min.js"></script>

  <script>
    $(document).ready(function() {
      $('li.active').removeClass('active');
      $('a[href="' + location.pathname + '"]').closest('li').addClass('active'); 
    });
  </script>

  {% block extraScripts %}
  {% endblock %}

</body>

</html>
