{% extends 'layout.html' %}
{% block styles %} 
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/abc1.css')}}">
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" rel="stylesheet" /> 
{% endblock %} 
{% block body %}

<br>

<div class="container" id="firstRow">
    <!--Top Title-->
    <div class="row align-items-center" id="first">
        <div class="col-12">
            <p class="h3" style="margin: auto;" align="center">Estimates in the Last 24 Hours</p>
        </div>
        <br><br>
        <!--Gauge-->
        <div class="col-12">
            <div class="text-center">
                <canvas class='canvas-nomargin' style="width: 375px; height:185px" id="gauge2"></canvas>
            </div>
        </div>
        <!--Chart Title-->
        <div class="col-12">
            <p class="h4" style="margin: auto;" align="center" id="gauge2_title">{{gauge2_title}}</p>
        </div>
    </div>
    
    </br>

    <!--Hypoglycemia and Hyperglycemia-->
    <div class="container" id="secondRow">
        <!--Estimated A1C label, Value and Arrow Image-->
        <div class="row align-items-center" id="second">
            <div class="col-12" style="padding-right: 0ex;">
                <p class="h3" style="margin: auto; color:#3495eb" align="center" id="hypoInd">Hypoglycemia</p><p class="h3" align="center" id="hypoInd1"></p>
            </div>
            <div class="col-12" style="padding-right: 0ex;">
                <p class="h3" style="margin: auto; color:#F2BF6C" align="center" id="hyperInd">Hyperglycemia</p><p class="h3" align="center" id="hyperInd1"></p>
            </div>
        </div>
    </div>

    </br>

    <!--Buttons row-->
    <div class="container" style="border-top-style: solid; border-bottom-style: solid;" id="thirdRow">
        <div class="row align-items-center" id="third">
        <!--Buttons row-->
        <div class="col-6" style="padding-left: 0ex;padding-right: 0ex;">
            <div class="text-center">
                <a href="{{url_for('Index')}}" style="font-size: 18px;" class="btn btn-primary" role="button">Simulation</a>
            </div>
        </div>  
        <div class="col-6" style="padding-left: 0ex;">
            <div class="text-center">
                <a href="{{url_for('glucRTrace')}}" style="font-size: 18px;" class="btn btn-primary" role="button">Risk trace</a>
            </div>
        </div>   
    </div>
</div>

{% endblock %} 
{% block extraScripts %}
<script src="{{url_for('static',filename='js/gauge.min.js')}}"></script>
<script src="{{url_for('static',filename='js/abc2.js')}}"></script> 

{% endblock %}
